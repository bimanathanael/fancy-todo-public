<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="271576244942-eg5a18rc84jbotm18p0jfv9iqedce97h.apps.googleusercontent.com">
    <title>Homeey</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body class="container ">
    <div class="row container mt-4 bg-warning p-4" >
        <div class="container row justify-content-md-center">
            <h2> Welcome to Fancy Todo Apps</h2> 
        </div>
        <div class="container row justify-content-md-center">
            <button type="button" class="btn btn-danger" id="logout" onclick="processLogout(event)">Logout</button>
        </div>
    </div>
    <hr>
    <hr>
    <div class="container mt-5 border p-3" id="loginForm">
        <div class="row justify-content-md-center">
            <div class="col-md-5" id="loginCard">
                <h2> Login </h2>
                <label class="badge badge-danger text-wrap" id="errorLogin" > error </label>
                <form onsubmit="processLogin(event)">
                    <div class="col-md-auto">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                            </div>
                            <input id="emailLogin" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Password</span>
                            </div>
                            <input id="passwordLogin" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="row justify-content-md-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div class="g-signin2 ml-2" data-onsuccess="onSignIn"></div>
                            <a class="btn btn-warning ml-5" onclick="showRegister()"> click to register </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5" id="registerCard" >
                <h2> Register </h2>
                <label class="badge badge-primary text-wrap" id="successRegister"> success </label>
                <label class="badge badge-danger text-wrap" id="errorRegister"> error </label>
                <form onsubmit="processRegister(event)">
                    <div class="col-md-auto">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                            </div>
                            <input id="emailReg" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Password</span>
                            </div>
                            <input id="passwordReg" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="row justify-content-md-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mb-4 row justify-content-md-center">
        <label class="badge badge-danger text-wrap" id="errorDelete"> error </label>
    </div>
    <div class="container row m-5" id="cardTodos">
        
    </div>
    <div class="container mb-4 row justify-content-md-center">
        <button type="button" class="btn btn-primary" id="addToDoBtn" onclick="showAddToDo(event)">Add to do</button>
    </div>
    <div class="container col-md-5 offset-3 border mb-5" id="addTodo">
        <h2> Add New Todo </h2>
        <label class="badge badge-danger text-wrap" id="errorAddTodo"> error </label>
        <form onsubmit="doAddToDo(event)">
            <div class="col-md-auto">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">title</span>
                    </div>
                    <input id="title" type="text" class="form-control" placeholder="title" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">description</span>
                    </div>
                    <input id="description" type="text" class="form-control" placeholder="description" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Status</span>
                    </div>
                    <input id="status" type="text" class="form-control" placeholder="Status" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Due date</span>
                    </div>
                    <input id="due_date" type="text" class="form-control" placeholder="due date" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="row justify-content-md-center">
                    <button type="submit" class="btn btn-primary">add todo</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container col-md-5 offset-3 border mb-5">
        <div class="container " id="editTodo">
            <h2> Update Todo </h2>
            <label class="badge badge-danger text-wrap" id="errorAddTodoUpdate"> error </label>
            <form onsubmit="doProcessEdit(event)">
                <div class="col-md-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">title</span>
                        </div>
                        <input id="titleUpdate" type="text" class="form-control" placeholder="title" aria-label="Username" aria-describedby="basic-addon1">
                        <input id="todoId" type="hidden" class="form-control" placeholder="title" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">description</span>
                        </div>
                        <input id="descriptionUpdate" type="text" class="form-control" placeholder="description" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Status</span>
                        </div>
                        <input id="statusUpdate" type="text" class="form-control" placeholder="Status" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Due date</span>
                        </div>
                        <input id="due_dateUpdate" type="text" class="form-control" placeholder="due date" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="row justify-content-md-center">
                        <button type="submit" class="btn btn-primary">edit todo</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Button to trigger modal -->
<a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
 
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Modal header</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
